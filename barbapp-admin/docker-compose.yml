version: '3.8'

services:
  barbapp-admin:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      # Variáveis de ambiente que serão substituídas em tempo de execução
      - VITE_API_URL=${VITE_API_URL:-http://localhost:5070/api}
      - VITE_APP_NAME=${VITE_APP_NAME:-BarbApp Admin}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.barbapp-admin.rule=Host(`admin.barbapp.local`)"
      - "traefik.http.services.barbapp-admin.loadbalancer.server.port=80"

networks:
  default:
    name: barbapp-network
    external: true